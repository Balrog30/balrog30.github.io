---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
    <div class="social-buttons">
    {% if site.facebook_app_id %}
        <div class="fb-like"
            data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
            data-layout="button_count"
            data-action="like"
            data-size="small"
            data-show-faces="false"
            data-share="false"></div>
        <div class="fb-share-button"
            data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
            data-layout="button_count"
            data-size="small"
            data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore"
                target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape }}&amp;src=sdkpreparse">
                Share
            </a>
        </div>
    {% endif %}
        <div class="g-plusone-wrapper">
            <div class="g-plusone" data-size="medium"></div>
        </div>
    </div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'balrog30';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


</div>
