---
layout: default
---

<div class="home">

  <h1>Posts</h1>
  {% for post in site.posts %}
  <div class="row">
    <!-- post image -->
    <div class="col-xs-12 col-sm-4" style="max-height: 180px;">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <img class="post-list-image-link" src="{{ site.baseurl }}/images/nb-logo-draft-flat.png">
      </a>
    </div>
    <!-- post body -->
    <div class="cols-xs-12 col-sm-8">
      <div class="h3">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
      <div>
        {% if post.description %}
          <p>{{ post.description}}</p>
        {% endif %}
      </div>
      <div>
        <span class="icon-calendar"></span>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="icon-comment"></span>
        <span class="disqus-comment-count" data-disqus-url="{{ post.url | prepend: site.baseurl | prepend: site.url }}"></span>
      </div>
    </div>
  </div>
  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<script type="text/javascript">
var disqus_shortname = 'balrog30';
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
