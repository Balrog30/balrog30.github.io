<div class="social-buttons">
    {% if site.facebook_app_id %}
    <div class="fb-like" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="button_count"
        data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
    <div class="fb-share-button" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
        data-layout="button_count" data-size="small" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape }}&amp;src=sdkpreparse">
            Share
        </a>
    </div>
    {% endif %}
    <div class="g-plusone-wrapper">
        <div class="g-plusone" data-size="medium"></div>
    </div>
</div>
